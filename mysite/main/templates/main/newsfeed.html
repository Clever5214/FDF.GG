{% extends "main/base.html" %}

{% block content %}
<head>
</head>

<body>
	<div class="container bg-gray-200 border mx-auto w-4/5">
		<div class='flex flex-row-reverse'>
			<a class='bg-gray-400 m-3 p-2 rounded-lg' href='/post/'>글 쓰기</a>
		</div>
		{% load staticfiles %} 
		{% for feed in articles reversed %}
		<div class="mx-auto border border-gray-700 rounded-lg m-3 p-1 w-1/2">
			<h2 class="title font-bold">{{ feed.title }}</h2>
			<div class="date">{{ feed.created_at }}</div>
			{% load staticfiles %}
			<div>
				<a href="/newsfeed/{{ feed.pk }}/remove" data-toggle="tooltip" data-placement="right" title="게시글 삭제">
					<img src="{% static 'del.png' %}" class="w-4">
				</a>
			</div>
			<p>-----------------------------------</p>
			<a class="name">{{ feed.nick_name }}</a>
			<p class="content">{{ feed.content }}</p>
		</div>
		{% endfor %}
	</div>
	{% endblock %}
</body>


<style>
    .date {
        color: #999;
        margin-bottom: 10px;
    }
    .title {
        color: #6184dddd;
        font-weight: 600;
    }
    .content {
        margin-top: 5px;
    }
</style>
