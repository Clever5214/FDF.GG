<html lang="ko">

<head>
	<meta charset="UTF-8">
	<link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> {% load static %}
	<link rel="icon" href="{% static 'images/fdf.ico' %}">
	<title>FDF.GG{% block title %}{% endblock %}</title>
</head>

<body>

	<header class="header"> 
		<nav class="flex items-center justify-between flex-wrap bg-gray-400 p-2">
			<a class="flex items-center flex-shrink-0 text-white mr-6" href='/'>
				{% load staticfiles %}
				<span class="font-semibold text-xl tracking-tight">KAL.GG</span>
			</a>
			<div class="block lg:hidden">
				<button class="flex items-center px-3 py-2 border rounded text-teal-200 border-teal-400 hover:text-white hover:border-white">
					<svg class="fill-current h-3 w-3" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
						<title>Menu</title>
						<path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z" />
					</svg>
				</button>
			</div>
			<div class="w-full block flex-grow lg:flex lg:items-center lg:w-auto">
				<div class="text-sm lg:flex-grow">
					<a href="/" class="block mt-4 lg:inline-block lg:mt-0 text-teal-200 hover:text-white mr-4">
						Home
					</a>
					<a href="/newsfeed/" class="block mt-4 lg:inline-block lg:mt-0 text-teal-200 hover:text-white mr-4">
						듀오게시판
					</a>
					<a href="#responsive-header" class="block mt-4 lg:inline-block lg:mt-0 text-teal-200 hover:text-white">
						Blog
					</a>
				</div>
				<form method="get" name="search_form" class="my-auto"action="{% url 'score:search_result' %}">
					<div class="input-group">
						<input type="text" class="" placeholder="소환사명" name="search_text" value="{{search_text}}">
						<span class="input-group-btn">
							<button class="bg-blue-500 hover:bg-blue-700 text-white font-bold  rounded" type="submit">검색 </button>
						</span>
					</div>
				</form>
			</div>
		</nav>
	</header>
	{% block content %} {% endblock %}

	<footer class="object-none object-bottom">
		<p><b> &copy;2019 Hyunu. <br>Powered By Django 2</b></p>
	</footer>

</body>
</html>
